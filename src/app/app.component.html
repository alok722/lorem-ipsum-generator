<div class="container w-50 mt-5 text-center">
  <div class="text-center display-4 m-3 text-white">
    Paragraph Limit: {{ limit }}
  </div>
  <input
    type="range"
    min="1"
    max="12"
    value="{{ limit }}"
    class="slider form-control-range"
    (change)="handleSliderChange($event.target.value)"
  />
  <button class="btn btn-info" (click)="generatePara()">
    Generate Paragraphs
  </button>

  <button *ngIf="paragraph" class="btn btn-success ml-3" (click)="copyParagraph()">
    Copy
  </button>

  <div *ngIf="paragraph" class="card card-body">
    <p class="display-5 text-left" #paraInput [innerText]="paragraph"></p>
  </div>

</div>
